<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <img class="equilibrium-img"src="./images/image-equilibrium.jpg" alt="equilibrium cube">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <span class="eth-price">
      <img src="./images/icon-ethereum.svg" alt="eth icon" class="icon">
      0.041 ETH
    </span>
    <span class="time-left">
      <img src="./images/icon-clock.svg" alt="clock icon" class="icon">
      3 days left
    </span>

    <hr class="bg-db-line">

    <img class="profile-picture" src="./images/image-avatar.png" alt="Jules Wyvern profile picture">
    <p>Creation of <span>Jules Wyvern</span></p>

  </div>

  <div class="credit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mylaine Mordret</a>.
  </div>

</body>

</html>
